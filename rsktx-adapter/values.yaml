# Default values for rsktx-adapter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: vulcanlink/rsktx-adapter
  pullPolicy: Always # develop versiont
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  command: ["/bin/sh"]
  args: ["-c",
        "echo $API_EMAIL > ./.api;
        echo $API_PASSWORD >> ./.api;
        echo $ADAPTER_PRIVATE_KEY > ./.adapterKey;
        npm start;
        while true; do sleep 10;done;"]

config:
    API_EMAIL: admin@example.com
    API_PASSWORD: password
    CHAINLINK_BASE_URL: http://chainlink.default.svc.cluster.local:6688/
    DATABASE_URL: postgresql://postgres@postgresql.default.svc.cluster.local:5432/rsktx_adapter?sslmode=disable
    RSK_HOST: rsk.qubistry.co
    RSK_WS_PROTOCOL: wss
    RSK_WS_PORT: "443"
    RSK_WS_URL: /websocket
    ADAPTER_HOST: rsktx-adapter.default.svc.cluster.local
    ADAPTER_NAME: rsktxadapter
    ADAPTER_PORT: "30056"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 30056

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
