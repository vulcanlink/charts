# Default values for matic-heimdall.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: maticnetwork/heimdall
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.2.0"
  args: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

volumes:
  heimdalld:
    mountPath: /root/.heimdalld/

persistence:
  enabled: true
  annotations: {}
  accessModes: 
    - ReadWriteOnce
  size: 20Gi # For mainnet must increase

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

container:
  ports:
    listener: 36656
    rpc: 26657
    rest: 1317
    proxyApp: 26658
    prometheus: 26660

service:
  type: ClusterIP
  rpc: 26657
  rest: 1317
  proxyApp: 26658

serviceP2P:
  type: NodePort
  listener: 30306 # The range of valid ports is 30000-32767

nodeSelector: {}

tolerations: []

affinity: {}

appConfig: |
  minimum-gas-prices = ""
  halt-height = 0
  halt-time = 0

config: | 
  proxy_app = "tcp://127.0.0.1:26658"
  moniker = "vulcanlink-helmchart-matic"
  fast_sync = true
  db_backend = "goleveldb"
  db_dir = "data"
  log_level = "main:info,state:info,*:error"
  log_format = "plain"
  genesis_file = "config/genesis.json"
  priv_validator_key_file = "config/priv_validator_key.json"
  priv_validator_state_file = "data/priv_validator_state.json"
  priv_validator_laddr = ""
  node_key_file = "config/node_key.json"
  abci = "socket"
  prof_laddr = "localhost:6060"
  filter_peers = false
  [rpc]
  laddr = "tcp://127.0.0.1:26657"
  cors_allowed_origins = []
  cors_allowed_methods = ["HEAD", "GET", "POST", ]
  cors_allowed_headers = ["Origin", "Accept", "Content-Type", "X-Requested-With", "X-Server-Time", ]
  grpc_laddr = ""
  grpc_max_open_connections = 900
  unsafe = false
  max_open_connections = 900
  max_subscription_clients = 100
  max_subscriptions_per_client = 5
  timeout_broadcast_tx_commit = "10s"
  max_body_bytes = 1000000
  max_header_bytes = 1048576
  tls_cert_file = ""
  tls_key_file = ""
  [p2p]
  laddr = "tcp://0.0.0.0:30306"
  external_address = ""
  seeds = "f4f605d60b8ffaaf15240564e58a81103510631c@159.203.9.164:26656,4fb1bc820088764a564d4f66bba1963d47d82329@44.232.55.71:26656"
  persistent_peers = ""
  upnp = false
  addr_book_file = "config/addrbook.json"
  addr_book_strict = true
  max_num_inbound_peers = 40
  max_num_outbound_peers = 10
  flush_throttle_timeout = "100ms"
  max_packet_msg_payload_size = 1024
  send_rate = 5120000
  recv_rate = 5120000
  pex = true
  seed_mode = false
  private_peer_ids = ""
  allow_duplicate_ip = false
  handshake_timeout = "20s"
  dial_timeout = "3s"
  [mempool]
  recheck = true
  broadcast = true
  wal_dir = ""
  size = 5000
  max_txs_bytes = 1073741824
  cache_size = 10000
  max_tx_bytes = 1048576
  [fastsync]
  version = "v0"
  [consensus]
  wal_file = "data/cs.wal/wal"
  timeout_propose = "3s"
  timeout_propose_delta = "500ms"
  timeout_prevote = "1s"
  timeout_prevote_delta = "500ms"
  timeout_precommit = "1s"
  timeout_precommit_delta = "500ms"
  timeout_commit = "5s"
  skip_timeout_commit = false
  create_empty_blocks = true
  create_empty_blocks_interval = "0s"
  peer_gossip_sleep_duration = "100ms"
  peer_query_maj23_sleep_duration = "2s"
  [tx_index]
  indexer = "kv"
  index_tags = ""
  index_all_tags = true
  [instrumentation]
  prometheus = false
  prometheus_listen_addr = ":26660"
  max_open_connections = 3
  namespace = "tendermint"

heimdallConfig: |
  eth_rpc_url = "http://ethereum.default.svc.cluster.local:8545"
  bor_rpc_url = "http://matic-bor.default.svc.cluster.local:8545"
  tendermint_rpc_url = "http://0.0.0.0:26657"
  heimdall_rest_server = "http://0.0.0.0:1317"
  amqp_url = "amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672/"
  checkpoint_poll_interval = "5m0s"
  syncer_poll_interval = "1m0s"
  noack_poll_interval = "16m50s"
  clerk_poll_interval = "10s"
  span_poll_interval = "1m0s"
  main_chain_gas_limit = "5000000"
  no_ack_wait_time = "30m0s"