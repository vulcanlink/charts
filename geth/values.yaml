## Default values for geth.
base:
  nameOverride: "geth"
  containers:
    - image:
        repository: ethereum/client-go
        pullPolicy: IfNotPresent
        tag: "v1.10.8"
        command: ["geth"]
        args: ["--config", "/root/files/config.toml"]
      ports:
        - name: http
          containerPort: 8545
        - name: ws
          containerPort: 8546
        - name: prometheus
          containerPort: 6060
        - name: listener
          containerPort: 30303
        - name: discovery
          containerPort: 30303
      volumeMounts:
        - name: files
          mountPath: /root/files
        - name: data
          mountPath: /root/.ethereum
  volumes:
    - name: files
      configMap:
        name: '{{ include "base.fullname" . }}-files'
    - name: data
      persistence:
        accessModes:
          - ReadWriteOnce
        size: 20Gi
  configmaps:
    - name: '{{ include "base.fullname" . }}-env'
      data:
        ACCOUNTS: ""
    - name: '{{ include "base.fullname" . }}-files'
      data:
        config.toml: |

          [Eth]
          NetworkId = 1
          [Node]
          HTTPHost = "0.0.0.0"
          HTTPPort = 8545
          HTTPVirtualHosts = ["*"]
          HTTPModules = ["net", "web3", "eth"]
          WSHost = "0.0.0.0"
          WSPort = 8546
          WSOrigins = ["*"]
          WSModules = ["net", "web3", "eth"]
          [Node.P2P]
          MaxPeers = 200
          ListenAddr = ":30303"
        genesis: ""
  secrets:
    - name: '{{ include "base.fullname" . }}-key'
      data:
        key: ""
        password: ""
    - name: '{{ include "base.fullname" . }}-influxdb'
      data:
        INFLUXDB_ENDPOINT: ""
        INFLUXDB_USERNAME: ""
        INFLUXDB_PASSWORD: ""
        INFLUXDB_DATABASE: ""
    - name: '{{ include "base.fullname" . }}-minio'
      data:
        MINIO_HOST: ""
        MINIO_ACCESS_KEY: ""
        MINIO_SECRET_KEY: ""
  env:
    fieldRef:
      - name: HOST_IP
        fieldPath: status.hostIP
  services:
    - name: rpc
      ports:
        - name: http
          port: 8545
        - name: ws
          port: 8546
    - name: prometheus
      ports:
        - port: 6060
    - name: p2p
      type: NodePort
      ports:
        - name: listener
          port: 30303
        - name: discovery
          port: 30303
          protocol: UDP
  nodeSelector:
    geth/role: node
